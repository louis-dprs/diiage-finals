apiVersion: v1
kind: ServiceAccount
metadata:
  # On utilise un nom simple et fixe pour Ã©viter les erreurs de templates
  name: backend-sa
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: backend-pod-reader
rules:
- apiGroups: [""]
  resources: ["pods", "configmaps"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: backend-pod-reader-binding
subjects:
- kind: ServiceAccount
  name: backend-sa
  namespace: default
roleRef:
  kind: ClusterRole
  name: backend-pod-reader
  apiGroup: rbac.authorization.k8s.io
