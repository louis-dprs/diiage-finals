name: Build and publish traffic-generator Docker image

on:
  push:
    branches:
      - main
      - master
  pull_request:
    paths:
      - "traffic-gen-app/**"
      - ".github/workflows/build-traffic-generator-image.yml"
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push traffic-generator image (multi-arch)
        uses: docker/build-push-action@v6
        with:
          context: ./traffic-gen-app
          file: ./traffic-gen-app/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ghcr.io/${{ github.repository }}/traffic-gen:latest
            ghcr.io/${{ github.repository }}/traffic-gen:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
